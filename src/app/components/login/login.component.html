<div class="wrap-form-login">
  <div class="frame">
    <div class="logo"><img src="assets/images/moneytolia-logo.svg" /></div>
    <div class="wrap-content">
    <div class="wrap-input">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                name="email" />
        </div>
        <div class="form-group mb-3">
            <input type="password" id="password" placeholder="Password" class="form-control"
                formControlName="password" name="password" />
        </div>
        <div class="wrap-button-login">
          <input type="submit" class="btn btn-secondary text-secondary" value="Login" name="">
      </div>
    </form>
  </div>
</div>
